# 必须使用绝对路径
kamalyes.tdh.config = D:/hdfs-config
# ---------------------------------------------------------------- DATA - HDFS
kamalyes.data.hdfs.enabled = true
kamalyes.data.hdfs.coreSiteXmlPath = ${kamalyes.tdh.config}/core-site.xml
kamalyes.data.hdfs.hdfsSiteXmlPath = ${kamalyes.tdh.config}/hdfs-site.xml
kamalyes.data.hdfs.auth.enabled = true
kamalyes.data.hdfs.auth.principal = kamalyes@TDH
kamalyes.data.hdfs.auth.krb5Conf = ${kamalyes.tdh.config}/krb5.conf
kamalyes.data.hdfs.auth.authKeyTabPath = ${kamalyes.tdh.config}/kamalyes.keytab
kamalyes.data.hdfs.auth.authLoginConfig = ${kamalyes.tdh.config}/jaas.conf
